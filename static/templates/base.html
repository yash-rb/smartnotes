{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Document</title>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
            {% if user.is_authenticated %}

            <form action="{% url 'logout' %}" method="post"style="display: inline;">{% csrf_token %}
                <button type='submit' class='btn btn-outline-light me-1'>
                    Logout
                </button>
            </form>
            <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create</a>
            <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Home</a>
            {% else %}
            <a href="{% url 'login' %}"class="btn btn-outline-light me-1">Login</a>
            {% endif %}

        </div>

    </nav>
    <div class="my-5 text-center container">
        {% block content%}
        {% endblock %}
    </div>
    
</body>
</html>
